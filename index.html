<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tags in html</title>
    </HEAD>
    <BODY> 
        <!--This is a comment.-->
       <P>Twinkle Twinkle little star how i wonder what you are</P>
       <P>Twinkle Twinkle <BR> little star <BR> how i wonder <BR> what you are</P>
       <B>bold</B>
       <I>italic</I>
       <U>underline</U>
    </BODY>
</HTML>
