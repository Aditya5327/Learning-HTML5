<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tags in html</title>
    </head>
    <body> 
       <p>Twinkle Twinkle little star how i wonder what you are</p>
       <p>Twinkle Twinkle <br> little star <br> how i wonder <br> what you are</p>

       <i>italic</i>
       <u>underline</u>
    </body>
</html>
