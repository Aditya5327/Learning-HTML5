<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body> 
        <h1>Registration Form</h1>
        <form action="/server">
            <input type="text" placeholder="First Name" name="Fn">
            <input type="text" placeholder="Last Name" name="Ln">
            <br>
            <label for="gender">Please select gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label for="terms">Do you agree to all our terms of services?</label>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Yes, I agree</label>
            <br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
